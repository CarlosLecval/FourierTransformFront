<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>fourierFront</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/controlR.js"></script>
    <script src="assets/controlG.js"></script>
    <script src="assets/controlB.js"></script>
    <script src="assets/dosController.js"></script>
</head>

<body onload="dosload()">
    <nav class="navbar navbar-light navbar-expand-lg navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">Transformada de Fourier</a></div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <img class="img-fluid" id="imgInput" src="" style="max-width: 25%;">
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <p>Canal rojo en el dominio de la frecuencia: </p>
                    <canvas id="gameCanvasR" width="320" height="480" style="background: url('https://fourierbucket.s3.us-west-2.amazonaws.com/bg_image_b_7e2feae7-5e79-41fc-a8be-b2a83075a12b.png')"></canvas>
                </canvas>
                <a id="limpiarR" class="btn btn-outline-secondary btn-sm" href="">Limpiar</a>
            </div>
            <div class="mb-3">
                    <p>Canal verde en el dominio de la frecuencia: </p>
                    <canvas id="gameCanvasB" width="320" height="480" style="background: url('https://fourierbucket.s3.us-west-2.amazonaws.com/bg_image_b_7e2feae7-5e79-41fc-a8be-b2a83075a12b.png')"></canvas>
                </canvas>
                <a id="limpiarB" class="btn btn-outline-secondary btn-sm" href="">Limpiar</a>
            </div>
            <div class="mb-3">
                    <p>Canal azul en el dominio de la frecuencia: </p>
                    <canvas id="gameCanvas" width="320" height="480" style="background: url('https://fourierbucket.s3.us-west-2.amazonaws.com/bg_image_b_7e2feae7-5e79-41fc-a8be-b2a83075a12b.png')"></canvas>
                    </canvas>
                    <a id="limpiar" class="btn btn-outline-secondary btn-sm" href="">Limpiar</a>
                </div>
                <div class="mb-3"><button class="btn btn-primary" type="button" onclick="getResult()" style="background: var(--bs-gray);border-color: var(--bs-gray);">Resultado</button>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <p id="parrafoOutput" hidden>Imagen compuesta por la transformada de Fourier inversa:</p>
                </div>
                <div class="mb-3"><img class="img-fluid" id="res" src="" style="max-width: 25%;"></div>
            </div>
        </div>
    </div>
    <footer class="footer-basic">
        <div>
            <p class="copyright">Crujito's Learning Center Â© 2022</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
